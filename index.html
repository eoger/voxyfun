<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voxygen dialogs</title>
</head>
  <body>
    <div id="lines">
      <p class="line">
        <select class="voice"><optgroup label="Arabic"><option value="0">Adel</option></optgroup><optgroup label="Deutsch"><option value="1">Matthias</option><option value="2">Sylvia</option></optgroup><optgroup label="English U.K."><option value="3">Bronwen</option><option value="4">Elizabeth</option><option value="5">Judith</option><option value="6">Paul</option><option value="7">Witch</option></optgroup><optgroup label="English U.S."><option value="8">Jenny</option><option value="9">Phil</option></optgroup><optgroup label="Español"><option value="10">Martha</option></optgroup><optgroup label="Français"><option value="11">Agnes</option><option value="12" selected="selected">Becool</option><option value="13">Electra</option><option value="14">Emma</option><option value="15">Fabienne</option><option value="16">Helene</option><option value="17">Loic</option><option value="18">Matteo</option><option value="19">Melodine</option><option value="20">Mendoo</option><option value="21">Michel</option><option value="22">Moussa</option><option value="23">Philippe</option><option value="24">Sorciere</option></optgroup><optgroup label="Italiano"><option value="25">Sonia</option></optgroup></select>
        <br />
        <textarea class="text" rows="3" cols="50">Salut à tous!</textarea>
      </p>
    </div>
    <p>
      Time between lines (in sec):
      <input id="blank_time" type="text" value="0.25" size="4"></input>
    </p>
    <p>
      <button id="add_line">+</button>
      <button id="play">Play</button>
    </p>
    <p>
      The actual speech synthesis is made with <a href="http://voxygen.fr/fr">Voxygen</a>. Thank you!
    </p>
    <script src="dialogs.js"></script>
  </body>
</html>
